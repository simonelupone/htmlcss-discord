<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord</title>

    <!-- font awesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="./css/style.css">

    <link rel="icon" href="img/discord-logo.png">

</head>

<body>

    <header class="d-flex align-center">

        <div class="container yellow">
            <div class="row">
                <div class="col-3 dashed">logo</div>
                <div class="col-6 dashed">
                    <ul class="d-flex justify-center gap-1">
                        <li>link</li>
                        <li>link</li>
                        <li>link</li>
                        <li>link</li>
                        <li>link</li>
                    </ul>
                </div>
                <div class="col-3 text-right dashed">login</div>
            </div>
        </div>

    </header>

    <main>

        <!-- hero section -->
        <div class="hero d-flex justify-center align-center">

            <div class="container">
                <div class="row">
                    <div class="col-12 d-flex justify-center">
                        <div class="inside-square dashed"></div>
                    </div>
                </div>
            </div>

        </div>

        <!-- main sections -->
        <div class="section d-flex justify-center align-center">
            <div class="container">
                <div class="row justify-center align-center">
                    <div class="col-8 blue box dashed"></div>
                    <div class="col-4 pink box dashed"></div>
                </div>
            </div>
        </div>

        <div class="section d-flex justify-center align-center">
            <div class="container">
                <div class="row justify-center align-center">
                    <div class="col-4 pink box dashed"></div>
                    <div class="col-8 blue box dashed"></div>
                </div>
            </div>
        </div>

        <div class="section d-flex justify-center align-center">
            <div class="container">
                <div class="row justify-center align-center">
                    <div class="col-8 blue box dashed"></div>
                    <div class="col-4 pink box dashed"></div>
                </div>
            </div>
        </div>

        <div class="section d-flex justify-center align-center">
            <div class="container">
                <div class="row justify-center align-center">
                    <div class="col-12 big-box dashed"></div>
                </div>
            </div>
        </div>

    </main>

    <footer>
        <div class="upper-section d-flex justify-center align-center">
            <div class="container">
                <div class="row justify-center align-center">
                    <div class="col-4 footer-box dashed dark-pink"></div>
                    <div class="col-2 footer-box dashed mint"></div>
                    <div class="col-2 footer-box dashed mint"></div>
                    <div class="col-2 footer-box dashed mint"></div>
                    <div class="col-2 footer-box dashed mint"></div>
                </div>
            </div>
        </div>

        <hr>

        <div class="lower-section d-flex justify-center align-center">
            <div class="container">
                <div class="row  align-center">
                    <div class="col-12 d-flex justify-between footer-nav dashed">
                        <button class="btn dashed">Logo</button>
                        <button class="btn dashed">Bottone</button>
                    </div>
                </div>
            </div>
        </div>

        <hr>
    </footer>

</body>

</html>
